<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./assets/css/tailwind/tailwind.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body class="bg-primary">

    <!-- Begin screen section -->
    <div class="p-2 font-light">
        <div class="flex flex-col items-end pt-44">
            <div class="text-secondary">4,000 + 2,000</div>
            <div class="text-white text-2xl">6,000</div>
        </div>
    </div>
    <!-- End screen section -->

    <!-- Begin keypad section -->
    <div class="text-white p-2 font-light">
        <div class="flex grid grid-cols-4 gap-1 m-auto">
            <div class="shadow-xl bg-secondary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">C</div>
            <div class="shadow-xl bg-secondary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">+/-</div>
            <div class="shadow-xl bg-secondary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">%</div>
            <div class="shadow-xl bg-symbol-btn px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">&div;</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">9</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">8</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">7</div>
            <div class="shadow-xl bg-symbol-btn px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">&times;</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">6</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">5</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">4</div>
            <div class="shadow-xl bg-symbol-btn px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">-</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">3</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">2</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">1</div>
            <div class="shadow-xl bg-symbol-btn px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">+</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">0</div>
            <div class="shadow-xl bg-primary px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">.</div>
            <div class="shadow-xl bg-symbol-btn px-4 py-2.5 h-11 w-12 rounded-xl m-auto text-center">=</div>
        </div>
    </div>
    <!-- End keypad section -->

</body>

</html>
